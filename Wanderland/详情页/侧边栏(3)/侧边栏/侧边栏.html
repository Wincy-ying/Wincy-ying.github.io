   </head>
<body>
  <div class="sidebar close">
    <div class="profile-details">

        <img src="image/profile.png" alt="profile">
      </div>
      <div class="name-job">
        <div class="profile_name">欢迎你，wanderer</div>
        <div class="job">用户</div>

    </div>
    <ul class="nav-links">
      <li>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">我的</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bx-book-alt' ></i>
            <span class="link_name">首页</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">首页</a></li>
          <li><a href="#">首页1</a></li>
          <li><a href="#">首页2</a></li>
          <li><a href="#">首页3</a></li>
        </ul>
      </li>
      <li>
        <a href="指南网址">
          <i class='bx bx-compass' ></i>
          <span class="link_name">指南</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">指南</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bx-collection' ></i>
            <span class="link_name">我的</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">我的</a></li>
          <li><a href="#">我想去的</a></li>
          <li><a href="#">我去过的</a></li>
          <li><a href="#">我的社群</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog' ></i>
          <span class="link_name">关于我们</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">关于我们</a></li>
        </ul>
      </li>
      <li>
        <div class="logo-details">
          <div class="logo-content">
            <img src="logo.png" alt="profile">
          </div>
        </div>

  </li>
</ul>

  </div>
  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <span class="text">Wanderland</span>
    </div>
  </section>

  <script>

  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
   let arrowParent = e.target.parentElement.parentElement;
   arrowParent.classList.toggle("showMenu");
    });
  }

  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);
  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });
  </script>

</body>
</html>
